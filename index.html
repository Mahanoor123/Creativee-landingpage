<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Development - Header</title>
</head>

<body>
    <section id="main_container">
        <div class="header">
            <nav>
                <img src="Images/logo.png" alt="Creativee" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <select name="students">
                        <option value="for std" aria-checked="true">For New Student's</option>
                        <option value="for std">Demo</option>
                        <option value="for std">Courses</option>
                        <option value="for std">Deals</option>
                    </select>
                    <li><a href="#">Contact Us</a></li>
                    <li class="profile"><a href="#">Profile</a> <img src="Images/profile-user 1.png"></li>
                    <li><a href="#"><img src="Images/menu.png" class="menu"></a></li>
                </ul>
            </nav>
            <div class="hero_section_container">
                <div class="hero_content">
                    <h1>Learn Website <br> Development</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua.</p>
                    <div class="button_section"><button>Join Now</button> <i class="bi bi-play-circle"></i> <i
                            class="bi bi-dash-lg"></i> <span><a href="#">Watch Demo....</a></span></div>
                    <div class="search_section">
                        <i class="bi bi-search"></i> <input type="search" placeholder="Find Course...">
                        <button>Search</button>
                    </div>
                </div>

                <div class="slide_image" id="slide_1">
                    <img src="Images/avatar.png" class="hero_image">
                </div>
            </div>
            <div class="footer_section">
                <p class="copy">Creative.com&copy;rights</p>

                <div class="icons">
                    <div class="icon"><i class="bi bi-facebook"></i></div>
                    <div class="icon"><i class="bi bi-twitter"></i></div>
                    <div class="icon"><i class="bi bi-linkedin"></i></div>
                </div>

                <input type="radio" class="radio" name="images" id="radio-1">
                <input type="radio" class="radio" name="images" id="radio-2">
                <input type="radio" class="radio" name="images" id="radio-3">
                <input type="radio" class="radio" name="images" id="radio-4">

                <div class="dots">
                    <label for="radio-1" id="label-1"></label>
                    <label for="radio-2" id="label-2"></label>
                    <label for="radio-3" id="label-3"></label>
                    <label for="radio-4" id="label-4"></label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
